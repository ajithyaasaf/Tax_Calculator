<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
</head>
<body>
  <form action="" id="tax-form">
    <div class="containerr">
        <div class="details">
            <div class="element">
              <label for="gross_income">Enter gross annual income <i class="fas fa-info-circle info-icon" title="Gross Annual Income refers to the total income earned by an individual before any deductions or taxes are applied."></i></label>
              <div class="input-container">
                  <input type="text" class="inp" id="grossIncome">
                  <span class="error-icon" title="Please enter numbers only"><i class="fas fa-exclamation-circle"></i></span>
              </div>
            </div>

            <div class="element">
                <label for="extraincome">Enter extra income <i class="fas fa-info-circle info-icon" title="Extra Income refers to any additional earnings beyond the regular salary or wages."></i></label>
                <div class="input-container">
                    <input type="text" class="inp" id="extraIncome">
                    <span class="error-icon" title="Please enter numbers only"><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
                
            <div class="element">
                <label for="age">Enter age group</label>
                <select id="age" name="age">
                    <option value="">Choose</option>
                    <option value="below40">Below 40</option>
                    <option value="40to60">40 to 60</option>
                    <option value="above60">Above 60</option>
                </select>
            </div>

            <div class="element">
                <label for="">Enter total applicable deductions <i class="fas fa-info-circle info-icon" title="Deductions refer to expenses or costs that can be subtracted from an individual's income to reduce the taxable income."></i></label>
                <div class="input-container">
                    <input type="text" id="deduction">
                    <span class="error-icon" title="Please enter numbers only"><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="element">
                <input type="button" class="button" id="submitBtn" value="submit">
            </div>
        </div>
    </div>
  </form>
  
  <div class="modal fade" id="taxModal" tabindex="-1" role="dialog" aria-labelledby="taxModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taxModalLabel">Tax Calculation Result</h5>
            </div>
            <div class="modal-body" id="taxResult">
                <!-- Tax calculation result will be displayed here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
